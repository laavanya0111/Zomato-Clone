<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <script src="https://kit.fontawesome.com/b862bb0d81.js" crossorigin="anonymous"></script>

    <title>Not Zomato</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-item app">
                <i class="fas fa-door-open"></i>Get the App</div>
            <div class="container">
                <div class="nav-item">Log in</div>
                <div class="nav-item">Sign Up</div>
            </div>
        </nav>
        <div class="contents">
            <img alt="Not Zomato Logo" src="./assets/images/logo.png" class="logo" >
            <h1>Discover the best food and drinks in India</h1>
            <div class="search-box">
                <div class="selector">
                    <i class="fas fa-map-marker-alt"></i>
                    <select name="" id="">
                    <option value="">Vivek Vihar,Delhi</option>
                    </select>
                </div>
                <div class="seperator">|</div>
                <div class="input">
                    <i class="fa fa-search"></i>
                    <input type="text" placeholder="Search for Restaurant">
                </div>
            </div>
        </div>
    </header>
</body>

</html>
